<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>TASK 1</h1>
    <h2>Billing Information Form</h2>
    <form>
        <div>
            <label for="Name">Name</label>
            <input type="text" placeholder="Name" id="Name">
        </div>
        <div>
            <label for="Email address">Email address</label>
            <input type="email" placeholder="Email address" id="Email address">
        </div>
        <div>
            <label for="Billing Amount">Billing Amount</label>
            <input type="number" placeholder="Billing Amount" id="Billing Amount" min="1">
        </div>
        <div>
            <label for="Date">Date</label>
            <input type="date" id="Date" min="2024-08-15">
        </div>
        <button>Submit</button>
        <button>Reset</button>
    </form>
    <br><br>
    <h1>TASK 2</h1>
    <h2>Appointment Scheduling Form</h2>
    <form>
        <div>
            <label for="Full Name">Full Name</label>
            <input type="text" placeholder="Full Name" id="Full Name">
        </div>
        <div>
            <label for="Email address1">Email address</label>
            <input type="email" placeholder="Email address" id="Email address1">
        </div>
        <div>
            <label for="Appointment Date">Appointment Date</label>
            <input type="date" id="Appointment Date" min="2024-08-15">
        </div>
        <div>
            <label for="Contact Number">Contact Number</label>
            <input type="number" placeholder="Contact Number" id="Contact Number" min="1111111111" max="9999999999">
        </div>
        <button>Submit</button>
        <button>Reset</button>
    </form>
    <br><br>
    <h1>TASK 3</h1>
    <h2>Product Purchase Form</h2>
    <form>
        <div>
            <label for="Product Name">Product Name</label>
            <input type="text" placeholder="Product Name" id="Product Name">
        </div>
        <div>
            <label for="Buyer's Email address1">Buyer's Email address</label>
            <input type="email" placeholder="Buyer's Email address" id="Buyer's Email address1">
        </div>
        <div>
            <label for="Quantity">Quantity</label>
            <input type="number" placeholder="Quantity" id="Quantity" min="1o">
        </div>
        <div>
            <label for="Preferred Delivery Date">Preferred Delivery  Date</label>
            <input type="date" id="Preferred Delivery Date" min="2024-08-15">
        </div>
        <button>Submit</button>
        <button>Reset</button>
    </form>
</body>
</html>
